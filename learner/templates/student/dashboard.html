{% extends 'student/base.html' %}{%load static%}{%block content%}
<style>
  .disp {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 30px;
    gap: 30px;
  }
  .board {
    min-width: 350px;
    height: 200px;
    background: linear-gradient(rgb(255, 255, 255) 30%, rgb(245, 245, 245) 70%);
    color: rgb(0, 0, 0);
    box-sizing: border-box;
    padding: 15px 30px;
    font-weight: bolder;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .over {
    height: 0px;
    width: 350px;
    position: absolute;
    background-color: white;
    transition: all 1s ease;
    color: black;
  }

  h4,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-weight: bold;
  }
</style>
<div class="disp">
  <div class="board shadow">
    <div class="over"></div>
    <i class="fa fa-layer-group fa-2x"></i>
    <h3>Total Courses</h3>
    <h4>{{lcourse}}</h4>
  </div>

  <div class="board shadow">
    <i class="fa fa-layer-group fa-2x"></i>
    <h3>Active Courses</h3>
    <h4>{{lcourse}}</h4>
  </div>

  <div class="board shadow">
    <i class="fa fa-user"></i>
    <h3>Completed Courses</h3>
    <h4>0</h4>
  </div>
</div>
{%endblock content%}
