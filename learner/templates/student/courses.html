{% extends 'student/base.html' %}{%load static%}{%block content%}
<style>
  .my-learning {
    width: 100%;
    padding: 30px 100px;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    background-color: white;
  }
  .mcourse {
    width: 350px !important;
    min-height: 120px !important;

  
    border-radius: 10px;
    display: flex;
    overflow: hidden;
  }
  .mcourse .con {
    width: 40%;
    height: 100%;
    overflow: hidden;
  }
  .con img {
    width: 100%;
    height: 100%;
  }
  .mcourse .tx {
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    line-height: 10px !important;
  }
  a {
    text-decoration: none;
  }
  h1,h2,h3,h4{
    font-weight: bold !important;
  }
  a{
    font-size: 13px;
  }
</style>
<div class="head bg-dark text-white" style="height: 100px">
  <h2><span style="float: right">My learnings</span></h2>
</div>
<section class="learning">
  <br />

  <div class="my-learning">
    {% for orders in order%}
    <div class="mcourse shadow-sm">
      <div class="con">
        <img
          src="{{orders.course.display_image.url}}"
          alt="{{orders.course.display_image}}"
        />
      </div>
      <div class="tx">
        <h4>{{orders.course.title}}</h4>
        <a href="{%url 'lesson' orders.course.id%}" style="float: right"
          >Proceed to lesson <i class="fa fa-arrow-right"></i
        ></a>
      </div>
    </div>
    {%endfor%}
  </div>
</section>
{%endblock content%}
