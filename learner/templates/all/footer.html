    style="background-image: url(images/footer_background.png)"
  ></div>
  <div class="container">
    <div class="row footer_row">
      <div class="col">
        <div class="footer_content">
          <div class="row">
            <div class="col-lg-3 footer_col">
              <!-- Footer About -->
              <div class="footer_section footer_about">
                <div class="footer_logo_container">
                  <a href="{%url 'home'%}">
                    <img src="{%static 'images/eef.png' %}" alt="eef" style="height: 60px;"/>
                  </a>
                </div>
                <div class="footer_about_text">
                 <!-- <p>
                    Lorem ipsum dolor sit ametium, consectetur adipiscing elit.
                  </p>-->
                </div>
                <div class="footer_social">
                  <ul>
                    <li>
                      <a href=""

                      ></a>
                    </li>
                    <li>
                      <a href="#"
                        ><i class="fa fa-google" aria-hidden="true"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#"
                        ><i class="fa fa-instagram" aria-hidden="true"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#"
                        ><i class="fa fa-twitter" aria-hidden="true"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-lg-3 footer_col">
              <!-- Footer Contact -->
              <div class="footer_section footer_contact">
                <div class="footer_title">Contact Us</div>
                <div class="footer_contact_info">
                  <ul style="text-decoration: none;">
                    <li>Email: academy@een.ng</li>
                    
                    <li>Akure, Nigeria</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-lg-6 footer_col">
              <!-- Footer links -->
              <div class="footer_section footer_links">
                <div class="footer_title">All</div>
                <div class="footer_links_container">
                  <ul style="text-decoration: none !important;">
                    <li><a href="{%url 'home'%}">Home</a></li>
                    <li><a href="{%url 'courses'%}">Courses</a></li>
                    <li>Categories</li>
                    {%for cats in cat%}
                    <li><a href="{%url 'catg' cats.id%}">{{cats.title}}</a></li>
                    {%endfor%}
                  </ul>
                </div>
              </div>
            </div>

                  </div>
