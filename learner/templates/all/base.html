{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Elites Entrepreneurs Academy</title>
    <link
      rel="stylesheet"
      href="{% static 'dist/jquery.webui-popover.min.css' %}"
    />
    <link
      rel="icon"
      href="{% static 'images/eea-logon.png'%}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/bootstrap4/bootstrap.min.css' %}"
    />
    <link
      href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/main_styles.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/responsive.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'all/css/course.css' %}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background: var(--back);
      }
    </style>
  </head>
  <body>
    {% include 'all/header.html' %}
    <div style="margin-top: 10px">{% block body %} {% endblock body %}</div>

    <!----footer-section------>
    {% include 'all/footer.html' %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'dist/jquery.webui-popover.min.js' %}"></script>

    <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
    <script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
    <script src="{% static 'plugins/easing/easing.js' %}"></script>
    <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        $(".sidebar").css("display", "none")
        $(".sidenav").css("display", "none")
        $(window).resize(function () {
          $(".sidebar").css("display", "none")
          $(".sidenav").css("display", "none")
        })
      })
      $("#op").click(function () {
        $(".sidebar").css("display", "block")
        $(".sidebar").css("display", "250px")
      })
      $("#sn").click(function () {
        $(".sidenav").css("display", "block")
        $(".sidenav").css("display", "250px")
      })
      $("#cl").click(function () {
        $(".sidebar").css("display", "none")
      })
      $("#csn").click(function () {
        $(".sidenav").css("display", "none")
      })
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $(".can").owlCarousel({
          stagePadding: 0,
          loop: false,
          margin: 10,
          nav: true,
          dots: false,
          center: false,
          responsiveClass: true,
          responsive: {
            0: {
              items: 1.7,
              nav: false,
              loop:true,
             
            },
            600: {
              items: 3,
              nav: false,
            },
            1000: {
              items: 5,
              nav: true,
              loop: false,
            },
          },
        })
        $(".owl-prev").html('<i class="fa fa-chevron-left"></i>')
        $(".owl-next").html('<i class="fa fa-chevron-right"></i>')
      })
      var text = document.querySelector(".tooltip")
      text.addEventListener("mouseover", function () {
        text.querySelector(".tooltiptext").style.display = "block"
      })

      text.addEventListener("mouseout", function () {
        text.querySelector(".tooltiptext").style.display = "none"
      })
      
    </script>
  </body>
</html>
